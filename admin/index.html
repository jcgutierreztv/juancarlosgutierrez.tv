<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrador de Contenidos</title>

    <!-- Widget de Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Editor (Decap CMS) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.8/dist/decap-cms.js"></script>

    <script>
      // Iniciar manualmente el editor y tomar el config desde /admin
      window.CMS_MANUAL_INIT = true;
      CMS.init({ config: 'config.yml' });

      // Mostrar login si hace falta y recargar al entrar
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('login', () => window.location.reload());
        window.netlifyIdentity.on('init', user => {
          if (!user) window.netlifyIdentity.open(); // abre el login si no hay usuario
        });
      }
    </script>

    <style>
      body{font-family:system-ui;background:#0b0e17;color:#e7e7ea}
    </style>
  </head>
  <body>Abriendo el editorâ€¦</body>
</html>
